<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Lock layout on mobile; disable zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Memorial Prayers</title>
  <link rel="icon" type="image/png" href="icons8-bmw-100.png">

  <style>
    /* ---------- Minimal reset ---------- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; margin: 0; overflow: hidden; touch-action: manipulation; background:#000; color:#fff; }

    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: minmax(44vh, 48vh) auto 1fr; /* images area + controls */
      align-items: start;
      justify-items: center;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      gap: 10px;
    }

    /* ---------- Carousel ---------- */
    .carousel {
      position: relative;
      width: 92vw;
      max-width: 560px;
      height: 44vh;
      border-radius: 14px;
      overflow: hidden;
      background:#111;
    }
    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 600ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* fill nicely, no distortion */
    }
    .slide.active { opacity: 1; }

    .hint {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ccc;
      text-shadow: 0 1px 2px #000;
      pointer-events: none;
      z-index: 2;
    }

    /* Where emotes/messages float (over the image) */
    .overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1; }

    /* ---------- Controls ---------- */
    h1 {
      margin: 0;
      font-size: clamp(24px, 5vw, 36px);
      font-weight: 700;
      text-align: center;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr;
      width: 92vw;
      max-width: 560px;
      gap: 10px;
      justify-items: center;
    }
    #prayerMessage {
      width: 100%;
      max-width: 560px;
      padding: 10px 12px;
      font-size: 16px;           /* avoids iOS zoom on focus */
      border-radius: 6px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:active { transform: scale(0.98); }

    .since {
      font-size: 14px;
      color: #cfcfcf;
      text-align: center;
    }

    /* Charity block */
    .charity {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.9;  /* 90% text opacity */
      text-align: center;
      max-width: 560px;
      line-height: 1.4;
    }
    .charity a {
      color: #ff69b4; /* pink link fully visible */
      opacity: 1;
      text-decoration: none;
      font-weight: 600;
    }
    .charity a:hover { text-decoration: underline; }

    /* ---------- Floating prayer/emote ---------- */
    .prayer {
      position: absolute;
      font-size: 28px;
      white-space: nowrap;
      text-shadow: 0 0 6px rgba(255,255,255,0.8);
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-220px); }
    }
  </style>
</head>
<body>

  <!-- ===== Carousel ===== -->
  <section class="carousel" id="carousel" aria-label="Memorial images (swipe left/right)">
    <div class="hint">Swipe left or right to see more</div>

    <!-- Slides (Image 1/2/3) -->
    <div class="slide active"><img src="BB2F7C16-F5F3-409C-9B3E-7E6055202864.jpeg" alt=""></div>
    <div class="slide"><img src="01d42466-ca15-4225-9097-8794742f4f17.jpeg" alt=""></div>
    <div class="slide"><img src="05994bd7-e3f1-49f4-aa2d-a537af544243.jpeg" alt=""></div>

    <!-- Overlay where emotes/messages appear -->
    <div class="overlay" id="overlay"></div>
  </section>

  <!-- ===== Controls ===== -->
  <section class="controls" aria-label="Send your prayers">
    <h1>Send Your Prayers</h1>
    <input id="prayerMessage" maxlength="50" placeholder="Write your message..." autocomplete="off">
    <button id="sendBtn" type="button">Send a Prayer</button>
    <div class="since" id="sinceTimer">…</div>

    <!-- Charity donation link (new) -->
    <div class="charity">
      In memory of Aaron, donations can be made to
      <a href="https://andysmanclub.co.uk" target="_blank" rel="noopener">Andy’s Man Club</a>.
    </div>
  </section>

  <!-- Firebase v8 (Realtime DB) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    /* =========================
       0) Anti-zoom & anti-scroll
       ========================= */
    (function(){
      // Block double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 350) e.preventDefault();
        lastTouchEnd = now;
      }, { passive:false });

      // Block pinch zoom (iOS)
      document.addEventListener('gesturestart', function(e){ e.preventDefault(); });

      // Prevent vertical page scroll; allow horizontal swipe inside carousel
      document.addEventListener('touchmove', function(e){
        const el = e.target.closest('#carousel');
        if (el) {
          const t = e.touches[0];
          if (el._startY !== undefined && Math.abs(t.clientY - el._startY) > Math.abs(t.clientX - el._startX)) {
            e.preventDefault();
          }
        } else {
          e.preventDefault();
        }
      }, { passive:false });
    })();

    /* =========================
       1) Firebase init
       ========================= */
    const firebaseConfig = {
      apiKey: "AIzaSyBAj8Gw4kjzjJpADNKIAi3YCJ8w3sRPNcU",
      authDomain: "az-memorial.firebaseapp.com",
      databaseURL: "https://az-memorial-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "az-memorial",
      storageBucket: "az-memorial.firebasestorage.app",
      messagingSenderId: "225117595419",
      appId: "1:225117595419:web:7226b11bfd1094689155be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* =========================
       2) Carousel: autoplay + swipe
       ========================= */
    const slides   = Array.from(document.querySelectorAll('.slide'));
    const overlay  = document.getElementById('overlay');
    const carousel = document.getElementById('carousel');
    let idx = 0;
    let autoTimer = null;

    function showSlide(n){
      slides[idx].classList.remove('active');
      idx = (n + slides.length) % slides.length;
      slides[idx].classList.add('active');
    }
    const nextSlide = () => showSlide(idx + 1);
    const prevSlide = () => showSlide(idx - 1);

    function startAuto(){ stopAuto(); autoTimer = setInterval(nextSlide, 5000); }
    function stopAuto(){ if (autoTimer) { clearInterval(autoTimer); autoTimer = null; } }
    startAuto();

    // Swipe handling
    (function(){
      let startX=0, startY=0, dragging=false;
      carousel.addEventListener('touchstart', (e)=>{
        const t=e.touches[0];
        startX=t.clientX; startY=t.clientY;
        carousel._startX = startX; carousel._startY = startY; // used by the move lock above
        dragging=true; stopAuto();
      }, {passive:true});

      carousel.addEventListener('touchend', ()=>{ dragging=false; startAuto(); });

      carousel.addEventListener('touchmove', (e)=>{
        if(!dragging) return;
        const t=e.touches[0];
        const dx=t.clientX - startX;
        const dy=t.clientY - startY;
        if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)) {
          dx < 0 ? nextSlide() : prevSlide();
          dragging=false;
        }
      }, {passive:false});

      // Mouse swipe (desktop)
      let mdown=false, mx=0;
      carousel.addEventListener('mousedown', (e)=>{ mdown=true; mx=e.clientX; stopAuto(); });
      document.addEventListener('mouseup', ()=>{ if(mdown){ mdown=false; startAuto(); }});
      document.addEventListener('mousemove', (e)=>{
        if(!mdown) return;
        const dx=e.clientX - mx;
        if (Math.abs(dx)>50){ dx<0?nextSlide():prevSlide(); mdown=false; }
      });
    })();

    /* =========================
       3) Since timer (Aug 13, 2025 07:45)
       ========================= */
    const sinceEl = document.getElementById('sinceTimer');
    const origin = new Date(Date.UTC(2025, 7, 13, 7, 45, 0)); // (YYYY, MM-1, DD, HH, MM, SS) in UTC
    function updateSince(){
      const now = new Date();
      let diff = Math.max(0, now - origin);
      const sec = 1000, min = 60*sec, hr = 60*min, day = 24*hr, wk = 7*day;
      const years = Math.floor(diff / (365.2425*day)); diff -= years*365.2425*day;
      const months = Math.floor(diff / (30.436875*day)); diff -= months*30.436875*day;
      const weeks = Math.floor(diff / wk); diff -= weeks*wk;
      const days  = Math.floor(diff / day); diff -= days*day;
      const hours = Math.floor(diff / hr);  diff -= hours*hr;
      const mins  = Math.floor(diff / min); diff -= mins*min;
      const secs  = Math.floor(diff / sec);

      const parts = [];
      if (years)  parts.push(`${years}y`);
      if (months) parts.push(`${months}mo`);
      if (weeks)  parts.push(`${weeks}w`);
      if (days)   parts.push(`${days}d`);
      parts.push(`${hours}h ${mins}m ${secs}s`);
      sinceEl.textContent = parts.join(' ');
    }
    updateSince();
    setInterval(updateSince, 1000);

    /* =========================
       4) Realtime prayers (only NEW after load)
       ========================= */
    const sendBtn = document.getElementById('sendBtn');
    const input   = document.getElementById('prayerMessage');
    const EMOTES  = ['🙏','🕊️','🕯️','💖','💐','🪽','💞','🌟','🤍'];

    const loadCutoff = Date.now() + 500; // show only posts created after load
    const prayersRef = db.ref('prayers');

    prayersRef.orderByChild('timestamp').startAt(loadCutoff).on('child_added', snap => {
      const p = snap.val();
      showPrayerOnOverlay(p.icon, p.text || '');
    });

    function sendPrayer() {
      const message = (input.value || '').trim();
      const icon = message ? '🙏' : EMOTES[Math.floor(Math.random()*EMOTES.length)];
      prayersRef.push({
        text: message,                      // can be empty
        icon,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      input.value = '';
    }
    sendBtn.addEventListener('click', sendPrayer);
    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); sendPrayer(); } });

    // Render emotes/messages inside the overlay over the active slide
    function showPrayerOnOverlay(icon, text){
      const activeSlide = slides[idx];
      const rect = activeSlide.getBoundingClientRect();
      const el = document.createElement('div');
      el.className = 'prayer';
      el.innerHTML = icon + (text ? ' ' + text : '');

      const xPad = 12;
      const randX = Math.random() * (rect.width - 120) + xPad;
      const startY = rect.height * 0.75; // lower third of image

      el.style.left = randX + 'px';
      el.style.top  = startY + 'px';

      document.getElementById('overlay').appendChild(el);
      setTimeout(()=> el.remove(), 5200);
    }
  </script>
</body>
</html>
