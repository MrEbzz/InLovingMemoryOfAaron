<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>In Memory Of Aaron Anthony Ebanks</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000; /* black background */
      text-align: center;
      padding: 2vw; /* small breathing room on all devices */
      box-sizing: border-box;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.3;
      font-size: clamp(1.8rem, 6vw, 4.5rem); /* scales smoothly */
      color: #ff69b4; /* hot pink text */
      text-shadow:
        1.5px 0 0 #000000,
        -1.5px 0 0 #000000,
        0 1.5px 0 #000000,
        0 -1.5px 0 #000000,
        0 6px 18px rgba(255,105,180,0.5);
      animation: heartbeat 2s infinite;
      word-break: break-word;
    }
    @keyframes heartbeat {
      0%, 100% {
        text-shadow:
          1.5px 0 0 #000000,
          -1.5px 0 0 #000000,
          0 1.5px 0 #000000,
          0 -1.5px 0 #000000,
          0 6px 18px rgba(255,105,180,0.5);
      }
      25% {
        text-shadow:
          2px 0 0 #000000,
          -2px 0 0 #000000,
          0 2px 0 #000000,
          0 -2px 0 #000000,
          0 10px 30px rgba(255,105,180,0.9);
      }
      50% {
        text-shadow:
          1.5px 0 0 #000000,
          -1.5px 0 0 #000000,
          0 1.5px 0 #000000,
          0 -1.5px 0 #000000,
          0 6px 18px rgba(255,105,180,0.5);
      }
      75% {
        text-shadow:
          2.5px 0 0 #000000,
          -2.5px 0 0 #000000,
          0 2.5px 0 #000000,
          0 -2.5px 0 #000000,
          0 12px 36px rgba(255,105,180,1);
      }
    }
  </style>
</head>
<body>
  <h1>In Memory Of Aaron Anthony Ebanks</h1>
</body>
</html>
