<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memorial Prayers</title>
  <link rel="icon" type="image/png" href="icons8-bmw-100.png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #image-container {
      position: relative;
      width: 100%;
      height: 55vh; 
      overflow: hidden;
    }
    .slider-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slider-image.active {
      opacity: 1;
    }

    #hint-text {
      margin-top: 6px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 22px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    #prayerMessage {
      margin: 5px;
      padding: 6px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      width: 65%;
      max-width: 260px;
    }
    button {
      padding: 6px 14px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      margin-top: 4px;
    }

    #time-since {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }

    .prayer {
      position: absolute;
      font-size: 24px;
      white-space: nowrap;
      pointer-events: none;
      text-shadow: 0 0 6px white;
      animation: floatUp 4s ease-out forwards;
      z-index: 5;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>
<body>

  <!-- Image container with slider -->
  <div id="image-container">
    <img src="4808D702-BB79-4624-B977-C193FDF8B4DB.png" class="slider-image active" alt="Image 1">
    <img src="01d42466-ca15-4225-9097-8794742f4f17.jpeg" class="slider-image" alt="Image 2">
    <img src="05994bd7-e3f1-49f4-aa2d-a537af544243.jpeg" class="slider-image" alt="Image 3">
  </div>
  <div id="hint-text">Swipe left or right to see more</div>

  <h1>Send Your Prayers</h1>
  <input type="text" id="prayerMessage" maxlength="50" placeholder="Write your message...">
  <button onclick="sendPrayer()">Send a Prayer</button>
  <div id="time-since"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBAj8Gw4kjzjJpADNKIAi3YCJ8w3sRPNcU",
      authDomain: "az-memorial.firebaseapp.com",
      databaseURL: "https://az-memorial-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "az-memorial",
      storageBucket: "az-memorial.firebasestorage.app",
      messagingSenderId: "225117595419",
      appId: "1:225117595419:web:7226b11bfd1094689155be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Send prayer (message or random emoji)
    function sendPrayer() {
      const input = document.getElementById('prayerMessage');
      const text = input.value.trim();
      const icon = Math.random() > 0.5 ? "ðŸ™" : "ðŸ•Šï¸";
      const prayer = { 
        text: text || "", 
        icon: icon, 
        timestamp: Date.now() 
      };
      db.ref("prayers").push(prayer);
      input.value = "";
    }

    // Realtime listener
    db.ref("prayers").limitToLast(1).on("child_added", (snap) => {
      const prayer = snap.val();
      showPrayer(prayer.icon, prayer.text);
    });

    // Floating prayers inside image container
    function showPrayer(icon, text) {
      const container = document.getElementById('image-container');
      const el = document.createElement('div');
      el.className = 'prayer';
      el.textContent = text ? (icon + " " + text) : icon;

      el.style.visibility = 'hidden';
      container.appendChild(el);

      const maxLeft = container.clientWidth - el.offsetWidth - 10;
      const maxTop = container.clientHeight - el.offsetHeight - 10;
      const left = Math.max(5, Math.random() * maxLeft);
      const top = Math.max(5, Math.random() * maxTop);

      el.style.left = left + 'px';
      el.style.top = top + 'px';
      el.style.visibility = 'visible';

      setTimeout(() => el.remove(), 4000);
    }

    // Image slider auto + swipe
    const images = document.querySelectorAll('.slider-image');
    let current = 0;
    setInterval(nextImage, 5000);
    function nextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }
    let startX = 0;
    document.getElementById('image-container').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('image-container').addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) { nextImage(); }
      else if (endX - startX > 50) {
        images[current].classList.remove('active');
        current = (current - 1 + images.length) % images.length;
        images[current].classList.add('active');
      }
    });

    // Time since Aug 13, 2025, 7:45 am
    const eventDate = new Date("2025-08-13T07:45:00Z");
    function updateTime() {
      const now = new Date();
      let diff = Math.floor((now - eventDate) / 1000);
      if (diff < 0) diff = 0;

      const years = Math.floor(diff / (365*24*3600));
      diff %= 365*24*3600;
      const months = Math.floor(diff / (30*24*3600));
      diff %= 30*24*3600;
      const weeks = Math.floor(diff / (7*24*3600));
      diff %= 7*24*3600;
      const days = Math.floor(diff / (24*3600));
      diff %= 24*3600;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      let text = "";
      if (years) text += years+"y ";
      if (months) text += months+"m ";
      if (weeks) text += weeks+"w ";
      if (days) text += days+"d ";
      text += hours+"h "+minutes+"m "+seconds+"s";

      document.getElementById('time-since').textContent = text;
    }
    setInterval(updateTime,1000);
    updateTime();
  </script>
</body>
</html>
