<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>In Loving Memory Of Aaron Anthony Ebanks</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  font-family: 'Playfair Display', serif;
  -webkit-user-select: none;
  user-select: none;
  touch-action: manipulation;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

/* Title styling */
h1 {
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  margin: 0.5rem 0;
  position: relative;
  z-index: 2;
}
@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

/* Reveal Image */
#revealCanvas {
  position: absolute;
  top: calc(50% - 100px); /* slightly above H1 */
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 1;
}

/* Glow when pressing */
.glow {
  position: fixed;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,105,180,0) 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: opacity 0.15s ease;
  opacity: 0;
}

/* Prayer form inline */
#prayerForm {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  z-index: 4;
  margin-top: 0.5rem;
}
#prayerInput {
  width: clamp(120px, 40vw, 220px);
  max-width: 220px;
  padding: 0.3rem;
  font-size: 0.9rem;
  border-radius: 5px;
  border: 1px solid #ff69b4;
  background: #111;
  color: white;
}
#prayerBtn {
  padding: 0.35rem 0.7rem;
  font-size: clamp(0.8rem, 2.5vw, 1rem);
  border: none;
  border-radius: 6px;
  background: #ff69b4;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
#prayerBtn:active { transform: scale(0.96); }

/* Floating prayers */
#prayerContainer {
  position: absolute;
  width: 100%;
  height: 100%;
  top:0; left:0;
  overflow: hidden;
  pointer-events: none;
  z-index: 3;
}
.prayer {
  position: absolute;
  font-size: 1.5rem;
  color: #ff69b4;
  white-space: nowrap;
  animation: floatUp 4s linear forwards;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity:1; }
  100% { transform: translateY(-300px); opacity:0; }
}
</style>
</head>
<body>

<canvas id="revealCanvas"></canvas>
<div class="glow"></div>

<h1>In Memory Of<br><span style="white-space: nowrap;">Aaron Anthony Ebanks</span></h1>

<div id="prayerForm">
  <input id="prayerInput" maxlength="50" placeholder="Write a prayer...">
  <button id="prayerBtn">Send a Prayer</button>
</div>

<div id="prayerContainer"></div>

<script>
/* === IMAGE REVEAL === */
const glow = document.querySelector('.glow');
const canvas = document.getElementById('revealCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'Image2.png'; // Ensure correct path
let radius = 100, w, h, scale, fadeMask;

img.onload = () => {
  w = img.width;
  h = img.height;
  canvas.width = w;
  canvas.height = h;
  createFadeMask();
  drawMask(-9999,-9999);
};

function createFadeMask(){
  fadeMask = document.createElement('canvas');
  fadeMask.width = radius*2;
  fadeMask.height = radius*2;
  const mctx = fadeMask.getContext('2d');
  const grad = mctx.createRadialGradient(radius,radius,radius*0.6,radius,radius,radius);
  grad.addColorStop(0,'rgba(0,0,0,1)');
  grad.addColorStop(1,'rgba(0,0,0,0)');
  mctx.fillStyle=grad;
  mctx.beginPath(); mctx.arc(radius,radius,radius,0,Math.PI*2); mctx.fill();
}

function drawMask(x,y){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='black'; ctx.fillRect(0,0,w,h);
  if(x>0 && y>0){
    ctx.save();
    ctx.globalCompositeOperation='destination-out';
    ctx.drawImage(fadeMask,x-radius,y-radius);
    ctx.restore();
    ctx.globalCompositeOperation='destination-over';
    ctx.drawImage(img,0,0,w,h);
    ctx.globalCompositeOperation='source-over';
  }
}

function updatePos(px,py){
  glow.style.left=`${px}px`; glow.style.top=`${py}px`;
  const r = canvas.getBoundingClientRect();
  drawMask(px-r.left, py-r.top);
}

/* Touch & mouse events */
document.addEventListener('touchstart',e=>{
  glow.style.opacity='1';
  updatePos(e.touches[0].clientX,e.touches[0].clientY);
},{passive:true});
document.addEventListener('touchmove',e=>{
  updatePos(e.touches[0].clientX,e.touches[0].clientY);
},{passive:true});
document.addEventListener('touchend',()=>{glow.style.opacity='0'; drawMask(-9999,-9999);},{passive:true});
document.addEventListener('mousemove',e=>{
  if(e.buttons===1){
    glow.style.opacity='1';
    updatePos(e.clientX,e.clientY);
  } else {
    glow.style.opacity='0';
    drawMask(-9999,-9999);
  }
});
document.addEventListener('mouseleave',()=>{glow.style.opacity='0'; drawMask(-9999,-9999);});

/* === PRAYER FEATURE === */
const prayerBtn = document.getElementById('prayerBtn');
const prayerInput = document.getElementById('prayerInput');
const prayerContainer = document.getElementById('prayerContainer');

function createPrayer(text){
  const prayer = document.createElement('div');
  prayer.className='prayer';
  prayer.innerText=text;

  const rect=document.querySelector('h1').getBoundingClientRect();
  const left=Math.min(Math.max(rect.left + rect.width/2 - 50 + Math.random()*100,0), window.innerWidth-200);
  const top=rect.top - 30;
  prayer.style.left = left+'px';
  prayer.style.top = top+'px';

  prayerContainer.appendChild(prayer);
  setTimeout(()=>prayer.remove(),4000);
}

prayerBtn.addEventListener('click',()=>{
  let text = prayerInput.value.trim();
  if(!text){
    const symbols = ['🙏','🕊️','💖'];
    text = symbols[Math.floor(Math.random()*symbols.length)];
  } else text='🙏 '+text;
  createPrayer(text);
  prayerInput.value='';
});

/* Prevent zoom & text selection */
let lastTouch=0;
document.addEventListener('touchend',e=>{
  const now=(new Date()).getTime();
  if(now-lastTouch<=300)e.preventDefault();
  lastTouch=now;
},{passive:false});
</script>
</body>
</html>
