<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* no scroll */
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: none; /* disables pinch zoom */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Image carousel container */
    #image-container {
      flex: 1;
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 60vh;
      overflow: hidden;
    }

    #image-container img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #image-container img.active {
      opacity: 1;
    }

    /* Text section stays at bottom */
    #text-section {
      flex-shrink: 0;
      padding: 5px 0 10px 0;
    }

    #messageInput {
      padding: 8px;
      font-size: 16px;
      width: 70%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 8px;
    }

    #timer {
      margin-top: 5px;
      font-size: 14px;
    }

    .prayer {
      position: fixed;
      bottom: 10px;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -100px); }
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="4808D702-BB79-4624-B977-C193FDF8B4DB.png" class="active">
    <img src="01d42466-ca15-4225-9097-8794742f4f17.jpeg">
    <img src="05994bd7-e3f1-49f4-aa2d-a537af544243.jpeg">
  </div>

  <div id="text-section">
    <p>Swipe left or right to see more</p>
    <h2>Send Your Prayers</h2>
    <input type="text" id="messageInput" placeholder="Write your message...">
    <br>
    <button onclick="sendPrayer()">Send a Prayer</button>
    <div id="timer"></div>
  </div>

  <script>
    // ----- Image Slideshow with Swipe -----
    const images = document.querySelectorAll('#image-container img');
    let current = 0;
    let autoSlide = setInterval(nextImage, 5000);

    function showImage(index) {
      images.forEach((img, i) => img.classList.toggle('active', i === index));
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    let startX = 0;
    document.getElementById('image-container').addEventListener('touchstart', e => {
      clearInterval(autoSlide);
      startX = e.touches[0].clientX;
    });

    document.getElementById('image-container').addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) nextImage();
      else if (endX > startX + 50) prevImage();
      autoSlide = setInterval(nextImage, 5000);
    });

    // ----- Prayer Button -----
    const emojis = ["🙏", "🕯️", "💖", "🌟", "🪽", "✨"];
    function sendPrayer() {
      let input = document.getElementById('messageInput');
      let message = input.value.trim();
      if (message === "") {
        message = emojis[Math.floor(Math.random() * emojis.length)];
      }
      const prayer = document.createElement('div');
      prayer.className = 'prayer';
      prayer.textContent = message;
      document.body.appendChild(prayer);
      setTimeout(() => prayer.remove(), 2000);
      input.value = "";
    }

    // ----- Timer since 13 Aug 2025 -----
    const startDate = new Date('2025-08-13T00:00:00');
    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;
      let s = Math.floor(diff / 1000);
      const days = Math.floor(s / (3600 * 24)); s %= 3600 * 24;
      const hrs = Math.floor(s / 3600); s %= 3600;
      const mins = Math.floor(s / 60); s %= 60;
      document.getElementById('timer').textContent =
        `${days}d ${hrs}h ${mins}m ${s}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
