<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" href="icons8-bmw-100.png" type="image/png">
<link rel="shortcut icon" href="icons8-bmw-100.png" type="image/png">
<link rel="apple-touch-icon" sizes="180x180" href="icons8-bmw-100.png">

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2vw;
  box-sizing: border-box;
  position: relative;
}
h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  z-index: 2;
  position: relative;
}
@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

/* Glow element */
.glow {
  position: fixed;
  background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,105,180,0) 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: opacity 0.15s ease;
  opacity: 0;
}

/* Canvas goes behind the text */
#revealCanvas {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: none; /* allow larger image */
  width: auto;
  height: auto;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>
<body>
<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<canvas id="revealCanvas"></canvas>
<div class="glow"></div>

<script>
const glow = document.querySelector('.glow');
const canvas = document.getElementById('revealCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'Image1.png';

let w, h, scale;
let fadeMask, imageMask;
let radius = 120; // increased reveal radius
let glowScale = 1;

// Recalculate sizes dynamically
function calcRadius() {
  glow.style.width = radius * 2 * glowScale + 'px';
  glow.style.height = radius * 2 * glowScale + 'px';
}

function resizeCanvas() {
  // scale image to fit window more fully
  scale = Math.min(window.innerWidth / img.width, window.innerHeight / img.height) * 1.2; // increase size 20%
  w = img.width * scale;
  h = img.height * scale;
  canvas.width = w;
  canvas.height = h;
}

img.onload = () => {
  calcRadius();
  resizeCanvas();
  createFadeMask();
  createImageMask();
  window.addEventListener('resize', () => {
    calcRadius();
    resizeCanvas();
    createFadeMask();
    createImageMask();
    drawMask(-9999, -9999);
  });
  drawMask(-9999, -9999);
};

// Creates soft circle reveal mask
function createFadeMask() {
  fadeMask = document.createElement('canvas');
  fadeMask.width = radius * 2;
  fadeMask.height = radius * 2;
  const mctx = fadeMask.getContext('2d');
  const grad = mctx.createRadialGradient(radius, radius, radius * 0.6, radius, radius, radius);
  grad.addColorStop(0, 'rgba(0,0,0,1)');
  grad.addColorStop(1, 'rgba(0,0,0,0)');
  mctx.fillStyle = grad;
  mctx.beginPath();
  mctx.arc(radius, radius, radius, 0, Math.PI * 2);
  mctx.fill();
}

// Creates full-image rounded edge mask
function createImageMask() {
  imageMask = document.createElement('canvas');
  imageMask.width = w;
  imageMask.height = h;
  const mctx = imageMask.getContext('2d');
  const grad = mctx.createRadialGradient(w/2, h/2, Math.min(w,h)*0.45, w/2, h/2, Math.min(w,h)*0.5);
  grad.addColorStop(0, 'rgba(0,0,0,1)');
  grad.addColorStop(1, 'rgba(0,0,0,0)');
  mctx.fillStyle = grad;
  mctx.fillRect(0, 0, w, h);
}

// Draw masked image at local coords
function drawMask(x, y) {
  ctx.clearRect(0, 0, w, h);

  // Black background base
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, w, h);

  if (x > 0 && y > 0) {
    ctx.save();
    ctx.globalCompositeOperation = 'destination-out';
    ctx.drawImage(fadeMask, x - radius, y - radius);
    ctx.restore();

    ctx.globalCompositeOperation = 'destination-over';
    ctx.drawImage(img, 0, 0, w, h);

    ctx.globalCompositeOperation = 'destination-in';
    ctx.drawImage(imageMask, 0, 0);
    ctx.globalCompositeOperation = 'source-over';
  }
}

function updatePosition(pageX, pageY) {
  glow.style.left = `${pageX}px`;
  glow.style.top = `${pageY}px`;
  const rect = canvas.getBoundingClientRect();
  const localX = pageX - rect.left;
  const localY = pageY - rect.top;
  drawMask(localX, localY);
}

// Touch events
document.addEventListener('touchstart', e => {
  if (e.touches.length > 0) {
    glow.style.opacity = '1';
    updatePosition(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchmove', e => {
  if (e.touches.length > 0) {
    updatePosition(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchend', e => {
  glow.style.opacity = '0';
  drawMask(-9999, -9999);
}, { passive: true });

// Mouse support
document.addEventListener('mousemove', e => {
  glow.style.opacity = '1';
  updatePosition(e.clientX, e.clientY);
});
document.addEventListener('mouseleave', () => {
  glow.style.opacity = '0';
  drawMask(-9999, -9999);
});
</script>
</body>
</html>
