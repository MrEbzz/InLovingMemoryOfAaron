<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2vw;
  box-sizing: border-box;
  position: relative;
}
h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  z-index: 2;
  position: relative;
}
@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

/* Glow element */
.glow {
  position: fixed;
  width: 180px;
  height: 180px;
  background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,105,180,0) 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: opacity 0.15s ease;
  opacity: 0;
}

/* Hidden image container */
.hidden-image-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-width: 800px;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

/* Actual image with clip-path */
.hidden-image {
  width: 100%;
  height: auto;
  display: block;
  clip-path: circle(0px at 50% 50%);
  transition: clip-path 0.05s;
}
</style>
</head>
<body>
<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<div class="hidden-image-container">
  <img src="Image1.png" class="hidden-image" />
</div>

<div class="glow"></div>

<script>
const glow = document.querySelector('.glow');
const hiddenImg = document.querySelector('.hidden-image');
const radius = 90; // matches half the glow size

function moveGlow(x, y) {
  // Position the glow exactly under the finger or cursor
  glow.style.left = `${x}px`;
  glow.style.top = `${y}px`;

  // Convert screen coords to image-local coords for clip-path
  const rect = hiddenImg.getBoundingClientRect();
  const localX = x - rect.left;
  const localY = y - rect.top;

  // Reveal the image at that exact spot
  hiddenImg.style.clipPath = `circle(${radius}px at ${localX}px ${localY}px)`;
}

// Touch support
document.addEventListener('touchstart', e => {
  if (e.touches.length > 0) {
    glow.style.opacity = '1';
    moveGlow(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchmove', e => {
  if (e.touches.length > 0) {
    moveGlow(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchend', e => {
  if (e.touches.length === 0) {
    glow.style.opacity = '0';
    hiddenImg.style.clipPath = `circle(0px at 50% 50%)`;
  }
}, { passive: true });

// Mouse support (for desktop testing)
document.addEventListener('mousemove', e => {
  glow.style.opacity = '1';
  moveGlow(e.clientX, e.clientY);
});
document.addEventListener('mouseleave', () => {
  glow.style.opacity = '0';
  hiddenImg.style.clipPath = `circle(0px at 50% 50%)`;
});
</script>
</body>
</html>
