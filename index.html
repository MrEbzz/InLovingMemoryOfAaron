<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2vw;
  box-sizing: border-box;
  position: relative;
}
h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  z-index: 2;
  position: relative;
}
@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

/* Glow element */
.glow {
  position: fixed;
  top: 0;
  left: 0;
  width: 180px;
  height: 180px;
  margin: -90px 0 0 -90px; /* centers glow */
  background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,105,180,0) 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-9999px, -9999px);
  z-index: 3;
  transition: opacity 0.15s ease;
  opacity: 0;
}

/* Hidden image container */
.hidden-image-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-width: 800px;
  pointer-events: none;
  z-index: 1;
}

/* Actual image with circular mask */
.hidden-image {
  width: 100%;
  height: auto;
  display: block;
  -webkit-mask-image: radial-gradient(circle 90px at -9999px -9999px, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: -9999px -9999px;
  -webkit-mask-composite: destination-in;

  mask-image: radial-gradient(circle 90px at -9999px -9999px, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
  mask-repeat: no-repeat;
  mask-position: -9999px -9999px;
  mask-composite: intersect;
}
</style>
</head>
<body>
<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<div class="hidden-image-container">
  <img src="Image1.jpg" class="hidden-image" />
</div>

<div class="glow"></div>

<script>
const glow = document.querySelector('.glow');
const hiddenImg = document.querySelector('.hidden-image');

function moveGlow(x, y) {
  glow.style.transform = `translate(${x}px, ${y}px)`;
  const radius = 90;
  const gradient = `radial-gradient(circle ${radius}px at ${x}px ${y}px, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%)`;
  hiddenImg.style.webkitMaskImage = gradient;
  hiddenImg.style.maskImage = gradient;
}

document.addEventListener('touchstart', e => {
  if (e.touches.length > 0) {
    glow.style.opacity = '1';
    moveGlow(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchmove', e => {
  if (e.touches.length > 0) {
    moveGlow(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchend', e => {
  if (e.touches.length === 0) { 
    glow.style.opacity = '0';
    const offscreen = 'radial-gradient(circle 90px at -9999px -9999px, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%)';
    hiddenImg.style.webkitMaskImage = offscreen;
    hiddenImg.style.maskImage = offscreen;
  }
}, { passive: true });
</script>
</body>
</html>
