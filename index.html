<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorial Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      background: #000; /* fallback */
    }
    .carousel-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 1;
    }
    .carousel-slide.active {
      opacity: 1;
      z-index: 2;
    }

    .swipe-hint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      color: white;
      opacity: 0.7;
    }

    .message-box {
      padding: 20px;
    }
    .message-box h2 {
      margin: 10px 0;
    }
    .message-box input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    .message-box button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .message-box button:hover {
      background: #555;
    }
    .timer {
      margin-top: 10px;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <img src="image1.jpg" class="carousel-slide active">
    <img src="image2.jpg" class="carousel-slide">
    <img src="image3.jpg" class="carousel-slide">
    <div class="swipe-hint">Swipe left or right to see more</div>
  </div>

  <div class="message-box">
    <h2>Send Your Prayers</h2>
    <input type="text" id="messageInput" placeholder="Write your message...">
    <button id="sendButton">Send a Prayer</button>
    <div class="timer" id="timer"></div>
  </div>

  <script>
    // --------------------
    // Carousel Logic
    // --------------------
    document.addEventListener("DOMContentLoaded", () => {
      const slides = document.querySelectorAll(".carousel-slide");
      let current = 0;
      let startX = 0;
      let endX = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
      }

      function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
      }

      function prevSlide() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      }

      document.querySelector(".carousel-container").addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });
      document.querySelector(".carousel-container").addEventListener("touchend", (e) => {
        endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) nextSlide();
        if (endX - startX > 50) prevSlide();
      });
    });

    // --------------------
    // Timer Logic
    // --------------------
    function updateTimer() {
      const startDate = new Date("August 13, 2025 07:45:00");
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById("timer").textContent = "Starts on 13 August 2025";
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.4375); 
      const years = Math.floor(days / 365.25);

      let display = "";
      if (years > 0) display += years + "y ";
      if (months > 0) display += (months % 12) + "mo ";
      if (weeks > 0) display += (weeks % 4) + "w ";
      if (days > 0) display += (days % 7) + "d ";
      display += (hours % 24) + "h ";
      display += (minutes % 60) + "m ";
      display += (seconds % 60) + "s";

      document.getElementById("timer").textContent = display.trim();
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // --------------------
    // Firebase Send Button
    // --------------------
    document.addEventListener("DOMContentLoaded", () => {
      const sendButton = document.getElementById("sendButton");
      const messageInput = document.getElementById("messageInput");
      
      sendButton.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (!message) return;

        // Example: your Firebase code here
        console.log("Sending message:", message);
        // firebase.database().ref("messages").push({ text: message });

        messageInput.value = "";
        alert("Prayer sent.");
      });
    });
  </script>
</body>
</html>
