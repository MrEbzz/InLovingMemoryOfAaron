<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Memorial Prayers</title>
  <link rel="icon" type="image/png" href="icons8-bmw-100.png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    h1 {
      margin: 20px 0 10px 0;
      font-size: 24px;
      position: relative;
      z-index: 2;
    }

    #hidden-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #hidden-image {
      width: 80%;
      max-width: 400px;
      filter: brightness(0);
      border-radius: 12px;
      transition: filter 0.2s;
    }

    #prayerMessage {
      margin: 10px;
      padding: 8px;
      font-size: 16px; /* prevent mobile zoom */
      border-radius: 4px;
      border: none;
      width: 70%;
      max-width: 300px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px; /* prevent mobile zoom */
      border-radius: 4px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .prayer {
      position: absolute;
      font-size: 28px;
      white-space: nowrap;
      pointer-events: none;
      animation: floatUp 5s linear forwards;
      text-shadow: 0 0 6px white;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-200px); }
    }
  </style>
</head>
<body ontouchmove="reveal(event)">

  <div id="hidden-container">
    <img id="hidden-image" src="4808D702-BB79-4624-B977-C193FDF8B4DB.png" alt="Memorial Image">
  </div>

  <h1>Send Your Prayers</h1>
  <input type="text" id="prayerMessage" maxlength="50" placeholder="Write your message...">
  <button onclick="sendPrayer(document.getElementById('prayerMessage').value)">Send a Prayer</button>

  <!-- Firebase Core + Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBAj8Gw4kjzjJpADNKIAi3YCJ8w3sRPNcU",
      authDomain: "az-memorial.firebaseapp.com",
      databaseURL: "https://az-memorial-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "az-memorial",
      storageBucket: "az-memorial.firebasestorage.app",
      messagingSenderId: "225117595419",
      appId: "1:225117595419:web:7226b11bfd1094689155be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Track displayed prayers to prevent duplicates
    const shown = new Set();

    // Reveal image where finger moves
    function reveal(event) {
      const img = document.getElementById("hidden-image");
      img.style.filter = "brightness(1)";
      clearTimeout(img._timeout);
      img._timeout = setTimeout(() => {
        img.style.filter = "brightness(0)";
      }, 300);
    }

    // Send a prayer to Firebase
    function sendPrayer(message) {
      if (!message.trim()) return;
      const prayer = {
        text: message,
        icon: Math.random() > 0.5 ? "🙏" : "🕊️",
        timestamp: Date.now()
      };
      db.ref("prayers").push(prayer);
      document.getElementById("prayerMessage").value = "";
    }

    // Listen for new prayers in realtime
    db.ref("prayers").on("child_added", (snapshot) => {
      if (shown.has(snapshot.key)) return; // skip duplicates
      shown.add(snapshot.key);

      const prayer = snapshot.val();
      showPrayerOnScreen(prayer.icon, prayer.text);
    });

    // Show prayer animation on screen
    function showPrayerOnScreen(icon, text) {
      const el = document.createElement("div");
      el.className = "prayer";
      el.innerHTML = `${icon} ${text}`;
      
      const x = Math.random() * (window.innerWidth - 150); 
      const y = window.innerHeight - 120;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
  </script>

</body>
</html>
