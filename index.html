<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memorial Prayers</title>
  <link rel="icon" type="image/png" href="icons8-bmw-100.png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    #image-container {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    #hint-text {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      color: #bbb;
    }

    h1 {
      margin: 8px 0 4px 0;
      font-size: 22px;
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-top: 6px;
    }

    #prayerMessage {
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      width: 65%;
      max-width: 280px;
    }

    button {
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      margin-left: 6px;
    }

    #timer {
      text-align: center;
      font-size: 15px;
      margin-top: 4px;
      color: #ccc;
    }

    .prayer {
      position: absolute;
      font-size: 28px;
      white-space: nowrap;
      pointer-events: none;
      animation: floatUp 5s linear forwards;
      text-shadow: 0 0 6px white;
      z-index: 2; /* Ensures prayers appear over images */
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-200px); }
    }
  </style>
</head>
<body>

  <div id="image-container">
    <img src="BB2F7C16-F5F3-409C-9B3E-7E6055202864.jpeg" class="slide active">
    <img src="01d42466-ca15-4225-9097-8794742f4f17.jpeg" class="slide">
    <img src="05994bd7-e3f1-49f4-aa2d-a537af544243.jpeg" class="slide">
  </div>
  <div id="hint-text">Swipe or wait to see more</div>

  <h1>Send Your Prayers</h1>
  <div id="controls">
    <input type="text" id="prayerMessage" maxlength="50" placeholder="Write your message...">
    <button onclick="sendPrayer()">Send</button>
  </div>
  <div id="timer"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBAj8Gw4kjzjJpADNKIAi3YCJ8w3sRPNcU",
      authDomain: "az-memorial.firebaseapp.com",
      databaseURL: "https://az-memorial-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "az-memorial",
      storageBucket: "az-memorial.firebasestorage.app",
      messagingSenderId: "225117595419",
      appId: "1:225117595419:web:7226b11bfd1094689155be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Image Slider ---
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000);

    // Swipe support
    let startX = 0;
    document.getElementById('image-container').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('image-container').addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 30) { current = (current + 1) % slides.length; }
      if (endX > startX + 30) { current = (current - 1 + slides.length) % slides.length; }
      showSlide(current);
    });

    // --- Prayer Send ---
    function sendPrayer() {
      const input = document.getElementById("prayerMessage");
      const text = input.value.trim();
      const icon = Math.random() > 0.5 ? "🙏" : "🕊️";
      const prayer = { text: text || "", icon: icon, timestamp: Date.now() };
      db.ref("prayers").push(prayer);
      input.value = "";
    }

    db.ref("prayers").on("child_added", snapshot => {
      const p = snapshot.val();
      showPrayerOnScreen(p.icon, p.text);
    });

    function showPrayerOnScreen(icon, text) {
      const el = document.createElement("div");
      el.className = "prayer";
      el.innerHTML = `${icon} ${text}`;
      const container = document.getElementById("image-container");
      const x = Math.random() * (container.offsetWidth - 150);
      const y = container.offsetHeight - 100;
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      container.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    // --- Timer since 13 Aug 2025 07:45 ---
    function updateTimer() {
      const start = new Date('2025-08-13T07:45:00').getTime();
      const now = Date.now();
      let diff = now - start;
      if (diff < 0) diff = 0;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000*60)) % 60;
      const hours = Math.floor(diff / (1000*60*60)) % 24;
      const days = Math.floor(diff / (1000*60*60*24)) % 7;
      const weeks = Math.floor(diff / (1000*60*60*24*7)) % 4;
      const months = Math.floor(diff / (1000*60*60*24*30.44)) % 12;
      const years = Math.floor(diff / (1000*60*60*24*365.25));

      let out = "";
      if (years > 0) out += years + "y ";
      if (months > 0) out += months + "m ";
      if (weeks > 0) out += weeks + "w ";
      if (days > 0) out += days + "d ";
      out += `${hours}h ${minutes}m ${seconds}s`;

      document.getElementById("timer").textContent = out.trim();
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
