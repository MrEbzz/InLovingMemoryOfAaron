<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>
<link rel="icon" type="image/png" href="icons8-bmw-100.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  margin-bottom: 20px;
}

@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

button {
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  padding: 10px 20px;
  color: #fff;
  background: #ff69b4;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.3s ease;
  z-index: 2;
}
button:hover {
  background: #ff85c1;
  transform: scale(1.05);
}

.prayer {
  position: absolute;
  font-size: 1.5rem;
  color: #ffb6c1;
  animation: floatUp 2s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>
<body>

<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<button id="prayerButton">Send a Prayer</button>

<script>
// Create a floating prayer emoji at button click
document.getElementById('prayerButton').addEventListener('click', (e) => {
  const prayer = document.createElement('div');
  prayer.className = 'prayer';
  prayer.textContent = '🙏';
  document.body.appendChild(prayer);

  const rect = e.target.getBoundingClientRect();
  prayer.style.left = `${rect.left + rect.width/2}px`;
  prayer.style.top = `${rect.top}px`;

  setTimeout(() => prayer.remove(), 2000);
});
</script>

</body>
</html>
