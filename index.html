<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2vw;
  box-sizing: border-box;
  position: relative;
}
h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  z-index: 2;
  position: relative;
}
@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

/* Glow element */
.glow {
  position: fixed;
  width: 180px;
  height: 180px;
  background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,105,180,0) 70%);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 3;
  transition: opacity 0.15s ease;
  opacity: 0;
}

/* Canvas goes behind the text */
#revealCanvas {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 800px;
  width: 100%;
  height: auto;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>
<body>
// we all love and miss you so much. 
<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<canvas id="revealCanvas"></canvas>
<div class="glow"></div>

<script>
const glow = document.querySelector('.glow');
const canvas = document.getElementById('revealCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'Image2.png';
const radius = 90;

let w, h, scale;
let fadeMask; // will store alpha mask

// Resizes canvas to fit image nicely
function resizeCanvas() {
  const maxWidth = 800;
  scale = Math.min(window.innerWidth, maxWidth) / img.width;
  w = img.width * scale;
  h = img.height * scale;
  canvas.width = w;
  canvas.height = h;
}
img.onload = () => {
  resizeCanvas();
  createFadeMask();
  window.addEventListener('resize', () => {
    resizeCanvas();
    createFadeMask();
    drawMask(-9999, -9999); // reset hidden
  });
  drawMask(-9999, -9999); // initially hidden
};

// Pre-render a soft circular fade as an offscreen canvas
function createFadeMask() {
  fadeMask = document.createElement('canvas');
  fadeMask.width = radius * 2;
  fadeMask.height = radius * 2;
  const mctx = fadeMask.getContext('2d');
  const grad = mctx.createRadialGradient(radius, radius, radius * 0.6, radius, radius, radius);
  grad.addColorStop(0, 'rgba(0,0,0,1)');
  grad.addColorStop(1, 'rgba(0,0,0,0)');
  mctx.fillStyle = grad;
  mctx.beginPath();
  mctx.arc(radius, radius, radius, 0, Math.PI * 2);
  mctx.fill();
}

// Draw the mask at given local coordinates
function drawMask(x, y) {
  ctx.clearRect(0, 0, w, h);
  // Start by filling black overlay
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, w, h);
  if (x > 0 && y > 0) {
    // Punch soft hole using fade mask
    ctx.save();
    ctx.globalCompositeOperation = 'destination-out';
    ctx.drawImage(fadeMask, x - radius, y - radius);
    ctx.restore();
    // Redraw image underneath the cleared part
    ctx.globalCompositeOperation = 'destination-over';
    ctx.drawImage(img, 0, 0, w, h);
    ctx.globalCompositeOperation = 'source-over';
  }
}

function updatePosition(pageX, pageY) {
  glow.style.left = `${pageX}px`;
  glow.style.top = `${pageY}px`;
  const rect = canvas.getBoundingClientRect();
  const localX = pageX - rect.left;
  const localY = pageY - rect.top;
  drawMask(localX, localY);
}

// Touch events
document.addEventListener('touchstart', e => {
  if (e.touches.length > 0) {
    glow.style.opacity = '1';
    updatePosition(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchmove', e => {
  if (e.touches.length > 0) {
    updatePosition(e.touches[0].clientX, e.touches[0].clientY);
  }
}, { passive: true });

document.addEventListener('touchend', e => {
  glow.style.opacity = '0';
  drawMask(-9999, -9999);
}, { passive: true });

// Mouse support for desktop testing
document.addEventListener('mousemove', e => {
  glow.style.opacity = '1';
  updatePosition(e.clientX, e.clientY);
});
document.addEventListener('mouseleave', () => {
  glow.style.opacity = '0';
  drawMask(-9999, -9999);
});
</script>
</body>
</html>
