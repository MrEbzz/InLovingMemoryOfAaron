<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorial Prayers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* Prevent scroll */
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: none; /* Prevent pinch zoom */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Carousel */
    #image-container {
      flex: 1;
      position: relative;
      width: 100%;
      max-height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #image-container img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #image-container img.active {
      opacity: 1;
    }

    /* Bottom section */
    #bottom-section {
      flex-shrink: 0;
      text-align: center;
      padding: 10px;
    }
    #bottom-section p {
      margin: 4px 0;
    }

    #prayerInput {
      padding: 8px;
      font-size: 16px;
      width: 60%;
      max-width: 250px;
      margin: 5px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    /* Floating prayers */
    .prayer {
      position: fixed;
      font-size: 24px;
      animation: floatUp 4s ease-out forwards;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      white-space: nowrap;
      text-shadow: 0 0 6px white;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%,0); }
      100% { opacity: 0; transform: translate(-50%,-200px); }
    }

    #timer {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="4808D702-BB79-4624-B977-C193FDF8B4DB.png" class="active">
    <img src="01d42466-ca15-4225-9097-8794742f4f17.jpeg">
    <img src="05994bd7-e3f1-49f4-aa2d-a537af544243.jpeg">
  </div>

  <div id="bottom-section">
    <p>Swipe left or right to see more</p>
    <h2>Send Your Prayers</h2>
    <input type="text" id="prayerInput" maxlength="50" placeholder="Write your message...">
    <button onclick="sendPrayer()">Send a Prayer</button>
    <div id="timer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBAj8Gw4kjzjJpADNKIAi3YCJ8w3sRPNcU",
      authDomain: "az-memorial.firebaseapp.com",
      databaseURL: "https://az-memorial-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "az-memorial",
      storageBucket: "az-memorial.firebasestorage.app",
      messagingSenderId: "225117595419",
      appId: "1:225117595419:web:7226b11bfd1094689155be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Send prayer
    const emojis = ["ðŸ™","ðŸ•Šï¸","ðŸª½","ðŸ•¯ï¸","ðŸŒŸ","ðŸ’–"];
    function sendPrayer() {
      const input = document.getElementById("prayerInput");
      let message = input.value.trim();
      if (message === "") {
        message = emojis[Math.floor(Math.random() * emojis.length)];
      }
      const prayer = { text: message, icon: emojis[Math.floor(Math.random() * emojis.length)], timestamp: Date.now() };
      db.ref("prayers").push(prayer);
      input.value = "";
    }

    // Display incoming prayers
    db.ref("prayers").limitToLast(1).on("child_added", snapshot => {
      const p = snapshot.val();
      showPrayer(p.icon, p.text);
    });
    function showPrayer(icon, text) {
      const el = document.createElement("div");
      el.className = "prayer";
      el.textContent = `${icon} ${text}`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }

    // Image carousel auto + swipe
    const imgs = document.querySelectorAll("#image-container img");
    let current = 0;
    let autoSlide = setInterval(nextImage, 5000);
    function showImage(idx) {
      imgs.forEach((img,i) => img.classList.toggle("active", i===idx));
    }
    function nextImage() {
      current = (current+1) % imgs.length;
      showImage(current);
    }
    function prevImage() {
      current = (current-1+imgs.length) % imgs.length;
      showImage(current);
    }
    let startX=0;
    const container=document.getElementById("image-container");
    container.addEventListener("touchstart", e=>{
      clearInterval(autoSlide);
      startX=e.touches[0].clientX;
    });
    container.addEventListener("touchend", e=>{
      const endX=e.changedTouches[0].clientX;
      if(endX<startX-50) nextImage();
      else if(endX>startX+50) prevImage();
      autoSlide=setInterval(nextImage,5000);
    });

    // Timer since 13 Aug 2025
    const startDate = new Date("2025-08-13T07:45:00");
    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;
      if (diff < 0) diff = 0; // don't go negative
      let s = Math.floor(diff/1000);
      const years = Math.floor(s/(3600*24*365)); s %= 3600*24*365;
      const months = Math.floor(s/(3600*24*30)); s %= 3600*24*30;
      const days = Math.floor(s/(3600*24)); s %= 3600*24;
      const hrs = Math.floor(s/3600); s%=3600;
      const mins = Math.floor(s/60); s%=60;
      let str="";
      if(years>0) str+=years+"y ";
      if(months>0||years>0) str+=months+"m ";
      if(days>0||months>0||years>0) str+=days+"d ";
      str+=hrs+"h "+mins+"m "+s+"s";
      document.getElementById("timer").textContent=str.trim();
    }
    setInterval(updateTimer,1000);
    updateTimer();
  </script>
</body>
</html>
