<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>
<link rel="icon" type="image/png" href="icons8-bmw-100.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  margin-bottom: 20px;
}

@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

button {
  font-family: 'Playfair Display', serif;
  font-size: 0.9rem;
  padding: 8px 18px;
  color: #fff;
  background: #ff69b4;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.3s ease;
  z-index: 2;
}
button:hover {
  background: #ff85c1;
  transform: scale(1.05);
}

.message-box {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.85);
  border: 1px solid #ff69b4;
  border-radius: 10px;
  padding: 15px;
  z-index: 10;
  text-align: center;
}
.message-box input {
  font-family: 'Playfair Display', serif;
  font-size: 0.9rem;
  padding: 6px 10px;
  width: 200px;
  border: 1px solid #ff69b4;
  border-radius: 5px;
  margin-bottom: 10px;
  outline: none;
  background: #222;
  color: #fff;
}
.message-box button {
  padding: 6px 14px;
  font-size: 0.8rem;
  border-radius: 20px;
}

.prayer {
  position: absolute;
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  color: #ffb6c1;
  animation: floatUp 3s ease-out forwards;
  pointer-events: none;
  white-space: nowrap;
}

@keyframes floatUp {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(var(--drift-x), -250px) scale(1.1); opacity: 0; }
}
</style>
</head>
<body>

<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<button id="prayerButton">Send a Prayer</button>

<script>
const btn = document.getElementById('prayerButton');

btn.addEventListener('click', () => {
  // Create popup input box
  const box = document.createElement('div');
  box.className = 'message-box';
  box.innerHTML = `
    <input type="text" id="prayerText" placeholder="Type your prayer..." maxlength="50"><br>
    <button id="sendPrayer">Send</button>
  `;
  document.body.appendChild(box);

  document.getElementById('sendPrayer').addEventListener('click', () => {
    const text = document.getElementById('prayerText').value.trim() || "ðŸ™";
    createPrayer(text);
    box.remove();
  });
});

function createPrayer(msg) {
  const prayer = document.createElement('div');
  prayer.className = 'prayer';
  prayer.textContent = `ðŸ™ ${msg}`;

  // Start from button position
  const rect = btn.getBoundingClientRect();
  prayer.style.left = `${rect.left + rect.width/2}px`;
  prayer.style.top = `${rect.top}px`;

  // Random slight drift
  const drift = (Math.random() * 60 - 30).toFixed(0) + 'px';
  prayer.style.setProperty('--drift-x', drift);

  document.body.appendChild(prayer);

  // Remove after animation completes
  setTimeout(() => prayer.remove(), 3000);
}
</script>

</body>
</html>
