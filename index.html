<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>In Memory Of Aaron Anthony Ebanks</title>
<link rel="icon" type="image/png" href="icons8-bmw-100.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  line-height: 1.3;
  font-size: clamp(1.8rem, 6vw, 4.5rem);
  color: #ff69b4;
  text-shadow:
    1.5px 0 0 #000,
    -1.5px 0 0 #000,
    0 1.5px 0 #000,
    0 -1.5px 0 #000,
    0 6px 18px rgba(255,105,180,0.5);
  animation: heartbeat 2s infinite;
  margin-bottom: 20px;
}

@keyframes heartbeat {
  0%,100% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  25% { text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 0 10px 30px rgba(255,105,180,0.9);}
  50% { text-shadow: 1.5px 0 0 #000, -1.5px 0 0 #000, 0 1.5px 0 #000, 0 -1.5px 0 #000, 0 6px 18px rgba(255,105,180,0.5);}
  75% { text-shadow: 2.5px 0 0 #000, -2.5px 0 0 #000, 0 2.5px 0 #000, 0 -2.5px 0 #000, 0 12px 36px rgba(255,105,180,1);}
}

.input-container {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

input[type="text"] {
  padding: 8px 12px;
  font-size: 1rem;
  border-radius: 20px;
  border: 1px solid #ff69b4;
  outline: none;
  width: 220px;
  font-family: 'Playfair Display', serif;
}

button {
  font-family: 'Playfair Display', serif;
  font-size: 0.9rem;
  padding: 8px 16px;
  color: #fff;
  background: #ff69b4;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.3s ease;
}
button:hover {
  background: #ff85c1;
  transform: scale(1.05);
}

.prayer {
  position: absolute;
  font-size: 1.5rem;
  color: #ffb6c1;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: floatUp 4s ease-out forwards;
  pointer-events: none;
  text-align: center;
}

.prayer span {
  font-size: 0.8rem;
  color: #fff;
  margin-top: 4px;
  max-width: 120px;
  word-break: break-word;
  line-height: 1.2;
}

@keyframes floatUp {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(var(--drift-x), -250px) scale(1.2); opacity: 0; }
}
</style>
</head>
<body>

<h1>
  In Memory Of<br>
  <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
</h1>

<div class="input-container">
  <input type="text" id="messageInput" placeholder="Write your prayer..." maxlength="60">
  <button id="prayerButton">Send a Prayer</button>
</div>

<script>
const btn = document.getElementById('prayerButton');
const input = document.getElementById('messageInput');

btn.addEventListener('click', (e) => {
  const text = input.value.trim();
  if (!text) return; // Don't send empty prayers

  // Create container for emoji and message
  const prayer = document.createElement('div');
  prayer.className = 'prayer';
  prayer.innerHTML = `<div>üôè</div><span>${text}</span>`;

  // Position prayer at button
  const rect = e.target.getBoundingClientRect();
  prayer.style.left = `${rect.left + rect.width / 2}px`;
  prayer.style.top = `${rect.top}px`;

  // Add random horizontal drift
  const drift = (Math.random() * 80 - 40).toFixed(0) + 'px';
  prayer.style.setProperty('--drift-x', drift);

  document.body.appendChild(prayer);

  // Cleanup after animation ends
  setTimeout(() => prayer.remove(), 4000);

  // Clear input for next message
  input.value = '';
});
</script>

</body>
</html>
