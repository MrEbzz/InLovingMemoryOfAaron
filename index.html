<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>In Memory Of Aaron Anthony Ebanks</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000; /* black background */
      text-align: center;
      padding: 2vw;
      box-sizing: border-box;
      position: relative;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.3;
      font-size: clamp(1.8rem, 6vw, 4.5rem);
      color: #ff69b4;
      text-shadow:
        1.5px 0 0 #000000,
        -1.5px 0 0 #000000,
        0 1.5px 0 #000000,
        0 -1.5px 0 #000000,
        0 6px 18px rgba(255,105,180,0.5);
      animation: heartbeat 2s infinite;
      z-index: 2;
    }
    @keyframes heartbeat {
      0%, 100% {
        text-shadow:
          1.5px 0 0 #000000,
          -1.5px 0 0 #000000,
          0 1.5px 0 #000000,
          0 -1.5px 0 #000000,
          0 6px 18px rgba(255,105,180,0.5);
      }
      25% {
        text-shadow:
          2px 0 0 #000000,
          -2px 0 0 #000000,
          0 2px 0 #000000,
          0 -2px 0 #000000,
          0 10px 30px rgba(255,105,180,0.9);
      }
      50% {
        text-shadow:
          1.5px 0 0 #000000,
          -1.5px 0 0 #000000,
          0 1.5px 0 #000000,
          0 -1.5px 0 #000000,
          0 6px 18px rgba(255,105,180,0.5);
      }
      75% {
        text-shadow:
          2.5px 0 0 #000000,
          -2.5px 0 0 #000000,
          0 2.5px 0 #000000,
          0 -2.5px 0 #000000,
          0 12px 36px rgba(255,105,180,1);
      }
    }
    /* Glow element for touch */
    .glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      margin: -60px 0 0 -60px; /* center on finger */
      background: radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,105,180,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-9999px, -9999px); /* start off-screen */
      z-index: 1;
      transition: opacity 0.2s ease;
      opacity: 0; /* hidden by default */
    }
  </style>
</head>
<body>
  <h1>
    In Memory Of<br>
    <span style="white-space: nowrap;">Aaron Anthony Ebanks</span>
  </h1>
  <div class="glow"></div>

  <script>
    const glow = document.querySelector('.glow');

    function moveGlow(x, y) {
      glow.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Show glow while touching
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 0) {
        glow.style.opacity = '1';
        moveGlow(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: true });

    // Move glow as finger moves
    document.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        moveGlow(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: true });

    // Hide glow when finger lifted
    document.addEventListener('touchend', () => {
      glow.style.opacity = '0';
    }, { passive: true });
  </script>
</body>
</html>
